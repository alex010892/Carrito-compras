<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/plantilla :: head">
  <title>Inicio</title>
</head>

<body>

  <header th:replace="layout/plantilla :: header"></header>

  <!-- Page Content -->
  <div class="container">


    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
      Spring eCommerce <small>Ordenes</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/}"><i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]</a></li>
      <li class="breadcrumb-item active">Ordenes</li>
    </ol>

    <!-- Blog Post -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">No. de Orden</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Valor</th>
                  <th scope="col">Acci√≥n</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="orden:${ordenes}">
                  <td th:text="${orden.numero}"></td>
                  <td th:text="${orden.fechaCreacion}"></td>
                  <td th:text="${orden.total}"></td>
                  <td><a href="detallecompra.html" class="btn btn-success">Ver Detalle</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer th:replace="layout/plantilla :: footer"></footer>

</body>

</html>
