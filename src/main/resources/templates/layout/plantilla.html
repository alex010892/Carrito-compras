<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <title>Plantilla</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-sm navbar-dark bg-secondary p-0">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}">Control Clientes</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/buscar}">
                            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search"
                                name="nombre" autocomplete="off">
                            <!-- la variable name debe tener el mismo nombre que en el parametro del metodo post buscarProducto en el controlador-->
                            <button class="btn btn-dark my-2 my-sm-0" type="submit">Buscar</button>
                        </form>

                        <li class="nav-item px-2">
                            <a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}">Inicio</a>
                        </li>
                    </ul>
                    <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                        <li class="nav-item mr-3">
                            <a href="#" class="nav-link">
                                <i class="fas fa-user"></i>
                                <span th:text="#{barra.bienvenido}">Bievenido:</span>
                                <span sec:authentication="name">Usuario</span>
                            </a>
                        </li>
                        <li class="nav-item mr-3">
                            <a th:href="@{/carrito}" class="nav-link">
                                <i class="fas fa-shopping-cart"></i>
                                <span th:text="#{barra.carrito}">Carrito</span>
                            </a>
                        </li>
                        <li class="nav-item mr-3">
                            <a th:href="@{/usuario/compras}" class="nav-link">
                                <!-- <i class="fas fa-shopping-cart"></i> -->
                                <span th:text="#{barra.compras}">Compras</span>
                            </a>
                        </li>
                        <li class="nav-item mr-3">
                            <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/usuario/usuarios}" class="nav-link">
                                <!-- <i class="fas fa-shopping-cart"></i> -->
                                <span th:text="#{barra.usuarios}">Usuarios</span>
                            </a>
                        </li>
                        <li class="nav-item mr-3">
                            <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/usuario/ordenes}" class="nav-link">
                                <!-- <i class="fas fa-shopping-cart"></i> -->
                                <span th:text="#{barra.ordenes}">Ordenes</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <form method="POST" th:action="@{/logout}">
                                <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                    <i class="fas fa-user-times"></i> [[#{barra.salir}]]
                                </a>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="main-header" class="py-2 bg-info text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1>
                            <i class="fas fa-globe"></i> [[#{plantilla.titulo}]]
                        </h1>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <footer th:fragment="footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <div class="col">
                <p class="lead text-center">
                    <a th:href="@{/(lang=es)}">ES</a> |
                    <a th:href="@{/(lang=en)}">EN</a> |
                    <span> [[#{plantilla.pie-pagina}]] &copy; <a target="_blank">Alexander Murcia</a></span>
                </p>
            </div>
        </div>
    </footer>

</body>

</html>
