<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Producto</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarProducto">
            <div id="agregarProducto" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Producto</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div> 
                        <form th:action="@{/guardar}" th:object="${producto}"
                              method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="nombre" th:text="#{producto.nombre}">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="descripcion" th:text="#{producto.descripcion}">Descripcion</label>
                                    <input type="text" class="form-control" name="descripcion" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="precio" th:text="#{producto.precio}">Precio</label>
                                    <input type="number" step="0.1" min="0" class="form-control" name="precio" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="stock" th:text="#{producto.stock}">Stock</label>
                                    <input type="number" class="form-control" name="stock">
                                </div>
                                <!-- <div class="form-group">
                                    <label for="saldo" th:text="#{persona.saldo}">Saldo</label>
                                    <input type="number" class="form-control" name="saldo" required="true" step="any">
                                </div> -->
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
